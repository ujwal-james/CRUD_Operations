<html>
    <title>
        Update
    </title>
    <style>
        .h2
        {
            background-color:rgba(248 215 218);
            border-radius: 8px;
            color: rgb(88 21 28);
            border: 5px blue;
            text-align: center;
            padding-top: 15px;
            padding-bottom: 15px;
        }
        .a{
            margin-bottom: 0.5pt;
        }
        .mb-3 {
            margin-bottom: 2rem!important;
        }
    </style>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
  <h2 class="h2">SIMPLE CRUD OPERATION</h2><br>
<form action="" method="post">
  {% csrf_token %}
<div class="container" style="border:1px solid rgb(67, 67, 194); margin-left: 5%;"><br><br>
<div class="col-sm-10">
  <div class="mb-3">
      <label style="margin-left: 5%;" class="a" for="exampleFormControlInput1" class="form-label">Sl No.</label>
      <input style="margin-left: 5%;" type="number" name="sl_no" value="{{upt.slno}}" class="form-control">
    </div>
    <div class="mb-3">
      <label style="margin-left: 5%;" class="a" for="exampleFormControlInput1" class="form-label">Item name</label>
      <input style="margin-left: 5%;" type="text" name="item_name" value="{{upt.Item_name}}" class="form-control">
    </div>
    <div class="mb-3">
      <label style="margin-left: 5%;" class="a" for="exampleFormControlInput1" class="form-label">Description</label>
      <input style="margin-left: 5%;" type="text" name="desc" value="{{upt.Description}}" class="form-control">
    </div><br><br>
    <button style="margin-left: 5%;" type="submit" class="btn btn-success">Update</button><br><br><br>
</div>
</div>
</form>

    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
